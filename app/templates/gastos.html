<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/gastos.css') }}" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="{{ url_for('static', path='/assets/padel.jpg') }}"
      type="image/png"
    />
    <title>Gastos</title>
</head>
<body>
    

    <div class="container">
        <table>
            <thead>
                
                <tr>
                    <th>Partidos</th>
                    <th>Bolas</th>
                    <th>Agua</th>
                    <th>Fecha</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for match in table_data %}
                <tr>
                    <td>{{match.matches}}</td>
                    <td>{{match.balls}}</td>
                    <td>{{match.water}}</td>
                    <td>{{match.timestamp}}</td>
                    <td>{{match.matches + match.balls + match.water}} â‚¬</td>

                </tr>
                {% endfor %}
               
            </tbody>
        </table>
    </div>
</body>
